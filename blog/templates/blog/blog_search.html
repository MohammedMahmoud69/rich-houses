{% extends 'base.html' %}



{% block content %}
    
    <!--================Home Banner Area =================-->
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>Blog</h2>
                            <p>Home <span>-</span> Blog</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--================Blog Area =================-->
    <section class="blog_area padding_top">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="blog_left_sidebar">
                        {% for blog in blog_search %}                            
                        <article class="blog_item">
                            <div class="blog_item_img">
                                <img class="card-img rounded-0" src="{{ blog.image.url }}" alt="" width="800" height="500">
                                <div href="#" class="blog_item_date">
                                    <h3>{{ blog.date|date:'d' }}</h3>
                                    <p>{{ blog.date|date:'M' }}</p>
                                </div>
                            </div>

                            <div class="blog_details">
                                    <h2>{{ blog.title }}</h2>
                                <p>{{ blog.description }}.</p>
                                <ul class="blog-info-link">
                                    <li><a href="#">{{ blog.category }}</a></li>
                                </ul>
                            </div>
                        </article>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================Blog Area =================-->

{% endblock content %}
